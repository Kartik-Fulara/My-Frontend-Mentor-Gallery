<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/css/style.min.css" />

</head>

<body>

  <main class="main">
    <div class="container display-balance">
      <div class="balance-container">
        <span id="title">My balance</span>
        <span id="amount">$921.48</span>
      </div>
      <img class="logo" src="/images/logo.svg" alt="">
    </div>
    <div class="container bg-very-pale-orange  spending-details">
      <span id="spending-title" class="dark-brown">Spending - Last 7 days</span>
      <table id="graph"></table>
      <div class="spending-amount-data">
        <div class="amount-container">
          <span class="title">Total this month</span>
          <span class="price">$478.33</span>
        </div>
        <div class="monthly-percentage-container">
          <span class="percentage">+2.4%</span>
          <span class="title">from last month</span>
        </div>
      </div>
    </div>
  </main>

  <script src="dist/js/script.js"></script>

</body>

</html>
