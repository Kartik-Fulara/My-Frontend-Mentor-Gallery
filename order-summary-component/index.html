<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

<body>
    <div class="container">
      <div class="IH">
        <img src="assets/images/illustration-hero.svg" alt="Illustration-hero" />
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="music_btn">
          <img
            src="assets/images/icon-music.svg"
            alt="music-icon"
          />
          <div class="AP">
            <span class="txt"> Annual Plan </span> 
            <br>
            <span class="cost"> $59.99/year</span> 
          </div>
          <div>
            <a class="a" href="#">Change</a>
          </div>
        </div>
        <br />
        <div class="btns">
          <div class="ptp">
            <a  href="#">Proceed to Payment </a>
          </div>
          <div class="co">
            <a  href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
