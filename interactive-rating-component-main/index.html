<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/css/style.css">

</head>

<body>

  <div id="review" class=" review-container">
    
      <div class="circle-btn">
        <img src="assets/images/icon-star.svg" alt="" />
      </div>

    <div class="review-info">
      <h2 class="title">How did we do?</h2>
      <p class="para">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>
    <ul class="review-number">
      <li onclick="setReview(event,1)" class="circle-btn number">1</li>
      <li onclick="setReview(event,2)" class="circle-btn number">2</li>
      <li onclick="setReview(event,3)" class="circle-btn number">3</li>
      <li onclick="setReview(event,4)" class="circle-btn number">4</li>
      <li onclick="setReview(event,5)" class="circle-btn number">5</li>
    </ul>
    <button onclick="toggleReview()" id="submit" class="pill submit">
      <span class="submit-text">Submit</span>
    </button>
  </div>

  <div id="thank-you" class="hidden thank-you-container">
    <img src="assets/images/illustration-thank-you.svg" alt="" />
    <div  class="pill review-ans">
      <span id="submitted-review"></span>
    </div>
    <h3 class="title">Thank you!</h3>
    <p class="para">We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </div>

  <script src="dist/js/script.js"></script>

</body>

</html>
